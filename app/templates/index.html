<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiric STT Service - Test Merkezi</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚡ Sentiric STT Service Test Merkezi</h1>
            <p>Dosya yükleyerek veya mikrofonunuzu kullanarak servisi test edin.</p>
        </header>
        
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'file-upload')">Dosya Yükleme</button>
            <button class="tab-link" onclick="openTab(event, 'real-time')">Gerçek Zamanlı</button>
        </div>

        <main>
            <!-- Dosya Yükleme Sekmesi -->
            <div id="file-upload" class="tab-content active">
                <form id="transcribe-form">
                    <!-- ... (mevcut form aynı kalıyor) ... -->
                </form>
                <div id="file-result-container" class="result-container hidden">
                    <!-- ... (mevcut sonuç alanı aynı kalıyor) ... -->
                </div>
            </div>

            <!-- Gerçek Zamanlı Sekmesi -->
            <div id="real-time" class="tab-content">
                <div class="real-time-controls">
                    <button id="record-btn">Kaydı Başlat</button>
                    <p id="status-text">Durum: Beklemede</p>
                </div>
                <div id="stream-result-container" class="result-container hidden">
                    <h2>Anlık Çeviri:</h2>
                    <pre id="stream-result-text"></pre>
                    <h2>Nihai Çeviri:</h2>
                    <pre id="final-result-text"></pre>
                </div>
            </div>
        </main>
        <footer>
            <p>Sentiric "İletişim İşletim Sistemi"</p>
        </footer>
    </div>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
